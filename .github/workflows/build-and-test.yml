name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - main
jobs:
  build-test-job:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        
        - name: Build
          run: go build -o main_build go_log.go

        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.16.x'
            run: go test 
